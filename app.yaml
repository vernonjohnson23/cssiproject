application: intouch
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /intouch\.css
  static_files: static/intouch.css
  upload: static/intouch\.css

- url: /home\.css
  static_files: static/home.css
  upload: static/home\.css

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
